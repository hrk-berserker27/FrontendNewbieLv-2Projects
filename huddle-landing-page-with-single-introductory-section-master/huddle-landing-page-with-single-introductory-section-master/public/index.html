<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@200;400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/a24f39efb8.js" crossorigin="anonymous"></script>

</head>

<body>

  <main>
    <nav>
      <div><img src="images/logo.svg" alt=""></div>
    </nav>
    <div class="left"><img src="images/illustration-mockups.svg" alt=""></div>
    <section class="right">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
        <button>Register</button>
      </p>
      <footer class="social-media">
        <span><i class="fa-brands fa-facebook-f"></i></span><span><i class="fa-brands fa-twitter"></i></span><span><i
            class="fa-brands fa-instagram"></i></span>
      </footer>
    </section>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Hritick Bhushan</a>.
    </p>
  </footer>
</body>

</html>
